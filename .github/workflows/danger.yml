name: CI

on:
    pull_request:

jobs:
    build:
        runs-on: macos-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Xcode
              uses: xcode/setup-xcode@v2
              with:
                  xcode-version: "13.0" # Specify the Xcode version you want to use
                  tools-version: "latest" # Use the latest version of Xcode tools

            - name: Install danger-js
              run: brew install danger/tap/danger-js

            - name: Install danger-swift
              run: brew install danger/tap/danger-swift

            - name: Danger
              run: danger-swift ci
              env:
                  DANGER_GITHUB_API_TOKEN: ${{ secrets.DANGER_GITHUB_API_TOKEN }}
